<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Manament App</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <br>
    <div class="container">
        <h1 class="text text-center">Inventory Management App</h1>
        <br>
        <div class="row">
            <div class="col">
                <form id="addItemForm">
                    <div class="form-group">
                        <label for="itemName">Name</label>
                        <input type="text" class="form-control" id="itemName">
                    </div>
                    <div class="form-group">
                        <label for="itemDescription">Description</label>
                        <input type="text" class="form-control" id="itemDescription">
                    </div>
                    <div class="row">
                        <div class="col-6 form-group">
                        <label for="itemQuantity">Quantity</label>
                        <input type="number" class="form-control" id="itemQuantity">
                        </div>
                        <div class="col-6 form-group">
                        <label for="itemPrice">Price</label>
                        <input type="number" class="form-control" id="itemPrice">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success" id="create-new-product">Add Item</button>
                </form>
            </div>
        </div>
        <br>
        <br>
        <div class="row">
            <div class="col">
                <h4 class="text text-center">Current Inventory</h4>
                <br>
                <table class="table table-dark">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Quantity</th>
                            <th>Price</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="inventoryTableBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="index.js"></script>
</body>
</html>
